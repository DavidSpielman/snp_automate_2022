version: '3'
services:
  snp_automate_2022:
    build:
      context: ..
      dockerfile: docker/Dockerfile
      args:
        - TAG=foxy-master
    environment:
      DISPLAY: $DISPLAY
      XAUTHORITY: $XAUTHORITY
      NVIDIA_DRIVER_CAPABILITIES: all
      ROS_LOG_DIR: /tmp
      ROS_LOCALHOST_ONLY: 1
    container_name: snp_automate_2022
    image: ghcr.io/ros-industrial-consortium/snp_automate_2022:foxy-master
    stdin_open: true
    tty: true
    network_mode: host
    privileged: true
    user: ${CURRENT_UID}  # CURRENT_UID=$(id -u):$(id -g)
    group_add:
      - sudo
    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix
      - /etc/hosts:/etc/hosts
      - /etc/passwd:/etc/passwd:ro
      - /etc/group:/etc/group:ro
      - /etc/shadow:/etc/shadow:ro
      - /dev:/dev
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
  # ROS1 bridge
  ros1-bridge:
    environment:
      ROS_LOG_DIR: /tmp
      ROS_LOCALHOST_ONLY: 1
    container_name: ros1-bridge
    image: ghcr.io/ros-industrial/ros1_bridge:noetic-foxy
    tty: true
    privileged: true
    network_mode: host